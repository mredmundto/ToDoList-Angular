<div ng-controller="addController">
    <div class="info">
      <form name="myform">
        <h3> Enter picture details </h3>
          <input type="text" placeholder="Title here" ng-model="title">
          <input type="text" placeholder="Link here" ng-model="link">
          <button ng-click="submit(title, link)">Save image locally</button>
           <button ng-click="postToServer(title, link)">Testing Post to server</button>
           <button ng-click="getFromServer(title, link)">Testing Get from the server</button>  
      </form>
      </div>
      <img src = "{{ currentPic }}">   
      <ul>
        <li ng-repeat="item in items track by $index" ng-click="changePic($index)" >
        {{ item.title }}
        <button ng-click="remove($index)">remove</button>
        </li>
      </ul>
</div>
